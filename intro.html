<script>
    $(function(){
        $("body").fadeIn();

        var $gdNav = $('#header');
        var $gdFooter = $('#footer');
        var $gdIntro = $('.intro');
        $('#fullpage').fullpage({
            anchors: ['manuscript', 'plugin', 'local', 'share', 'handle', 'detail', 'start', 'spirit', 'thanks'],
            sectionsColor: ['#1D1D1D', '#1BBC9B', '#C63D0F', '#1BBC9B', '#C63D0F', '#1BBC9B', '#508ce4', '#1a3c20', '#0c8c96'],
            navigationTooltips: ['手稿', '插件', '本地', '分享', '操作', '细节', '快捷键','精神', '谢谢'],
            css3: true,
            navigation: true,
            navigationPosition: 'right',
            loopTop: true,
            loopBottom : true,
            verticalCentered: true,
            scrollOverflow : true,
            resize :  true,
            onLeave: function(index, nextIndex, direction){
                console.log(index + " : " + nextIndex + " : " + direction);

                //header
                if(nextIndex == 1 && direction == 'up') {
                    animateObj($gdNav,'top',0,400);
                    $gdIntro.css('padding-top','80px');
                }else {
                    animateObj($gdNav,'top',-80,400);
                    $gdIntro.css('padding-top','0px');
                };

                //footer
                if(nextIndex == 9 && direction == 'down') {
                    animateObj($gdFooter,'bottom',0,400);
                }else {
                    animateObj($gdFooter,'bottom',-60,400);
                }
            }
        });
    });

    var animateObj = function(obj,dir,pixel,speed){
        var param = {};
        param[dir] = pixel;
        obj.animate(param, speed);
    };
</script>
